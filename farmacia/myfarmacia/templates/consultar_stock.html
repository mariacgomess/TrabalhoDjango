<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }} | Banco de Sangue</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
            color: #7a1c1c;
            border-bottom: 2px solid #7a1c1c;
            padding-bottom: 10px;
            font-weight: normal;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        thead {
            background: #7a1c1c;
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th:last-child,
        td:last-child {
            text-align: right;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f9f9f9;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #777;
        }

        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back {
            text-decoration: none;
            color: #7a1c1c;
            font-weight: bold;
        }

        .back:hover {
            text-decoration: underline;
        }

        .badge {
            background: #eee;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>{{ titulo }}</h2>

    <table>
        <thead>
            <tr>
                <th>Tipo Sanguíneo</th>
                <th>Componente</th>
                <th>Quantidade (Unidades)</th>
            </tr>
        </thead>

        <tbody>
            {% for tipo, componente, quantidade in combinacoes %}
            <tr>
                <td>{{ tipo }}</td>
                <td>{{ componente }}</td>
                <td>
                {% if quantidade > 0 %}
                    <strong>{{ quantidade }}</strong>
                {% else %}
                    <span style="color: #999;">0</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>

    <div class="footer">
        <a href="{% url 'pagina_admin' %}" class="back">← Voltar ao Painel do Administrador</a>
        <span class="badge">Banco de Sangue</span>
    </div>

</div>

</body>
</html>
