<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }} | Banco de Sangue</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(120deg, #7a1c1c, #b23a3a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: white;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            color: #7a1c1c;
            font-weight: normal;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            border-bottom: 1px solid #eee;
            padding-bottom: 6px;
            margin-bottom: 15px;
        }

        /* ===== FORMULÁRIOS DJANGO ===== */
        .form-area p {
            margin-bottom: 15px;
        }

        .form-area label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        .form-area input,
        .form-area select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-area input:focus,
        .form-area select:focus {
            outline: none;
            border-color: #7a1c1c;
        }

        /* ===== BOTÕES ===== */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            background: #7a1c1c;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #5f1414;
        }

        .back-link {
            text-align: center;
            text-decoration: none;
            color: #777;
            font-size: 14px;
        }

        .back-link:hover {
            color: black;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>{{ titulo }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="section">
            <div class="section-title">Conta de Acesso</div>
            <div class="form-area">
                {{ user_form.as_p }}
            </div>
        </div>

        <div class="section">
            <div class="section-title">Informações da Entidade</div>
            <div class="form-area">
                {{ entidade_form.as_p }}
            </div>
        </div>

        <div class="actions">
            <button type="submit">Confirmar Registo</button>
            <a href="{% url 'pagina_admin' %}" class="back-link">
                ← Voltar ao Painel do Administrador
            </a>
        </div>

    </form>

</div>

</body>
</html>
