<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Banco de Sangue</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: linear-gradient(180deg, #7a1c1c, #4d0f0f);
            color: white;
            padding: 50px 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            text-align: center; /* Cabeçalho centrado */
        }

        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .login-box {
            width: 360px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            margin-top: 0;
            text-align: center;
            color: #7a1c1c;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .login-box label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #7a1c1c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-box button:hover {
            background: #5f1414;
        }

        /* ESTILO DO LINK VOLTAR ABAIXO DO BOTÃO */
        .back-container {
            margin-top: 25px;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .back-container a {
            color: #7a1c1c;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .back-container a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .login-box li {
            list-style: none;
            background: #ffe0e0;
            color: #7a1c1c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            text-align: center;
        }
        ul { padding: 0; }
    </style>
</head>

<body>

<header>
    <h1>Banco de Sangue</h1>
    <p>Bem-vindo/a!</p>
</header>

<div class="login-box">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required placeholder="Utilizador">

        <label>Password</label>
        <input type="password" name="password" required placeholder="Senha">

        <button type="submit">Entrar</button>
    </form>

    <div class="back-container">
        <a href="/">← Voltar à página inicial</a>
    </div>
</div>

</body>
</html>
