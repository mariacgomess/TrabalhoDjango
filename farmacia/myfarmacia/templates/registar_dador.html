{% block content %}

<style>
    /* Importação da fonte para garantir consistência */
    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f4f6f9;
        margin: 0;
    }

    /* Fundo geral da página para destacar o cartão */
    .register-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        min-height: 80vh;
        font-family: "Segoe UI", Tahoma, sans-serif; /* Forçar fonte aqui */
    }

    /* O Cartão Branco */
    .register-card {
        background: white;
        width: 100%;
        max-width: 500px;
        padding: 40px;
        border-radius: 12px; /* Ligeiramente mais arredondado para bater com o dashboard */
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        border-top: 5px solid #7a1c1c; /* Cor de vinho idêntica aos outros */
    }

    .register-card h2 {
        color: #7a1c1c;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600; /* Peso médio para parecer profissional */
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .section-title {
        font-size: 11px;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
        margin-bottom: 25px;
        margin-top: 10px;
        font-weight: bold;
    }

    /* Estilo dos Inputs */
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
        font-size: 14px;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* Seletores abrangentes para todos os campos do Django */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        font-family: "Segoe UI", Tahoma, sans-serif; /* Fonte nos inputs */
        transition: border-color 0.3s;
    }

    input:focus, select:focus {
        border-color: #7a1c1c;
        outline: none;
        box-shadow: 0 0 8px rgba(122, 28, 28, 0.1);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background-color: #7a1c1c;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
        font-family: "Segoe UI", Tahoma, sans-serif;
        transition: background 0.3s, transform 0.2s;
    }

    .btn-submit:hover {
        background-color: #5f1414;
        transform: translateY(-1px);
    }
    
    .footer {
        margin: 30px auto;
        max-width: 500px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .footer a {
        text-decoration: none;
        color: #7a1c1c;
        font-weight: bold;
        font-size: 14px;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .badge {
        background: #e9ecef;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
        color: #666;
        font-weight: 600;
    }

    .error-text {
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
        font-weight: 500;
    }

    .has-error input, .has-error select {
        border: 2px solid #dc3545 !important;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <h2>{{ titulo }}</h2>

        <form method="post">
            {% csrf_token %}

            <div class="section-title">Dados Pessoais</div>

            {% for field in entidade_form %}
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <p class="error-text">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="btn-submit"> Registar Dador</button>
        </form>
    </div>
</div>

<div class="footer">
    <a href="{% url 'gestao_dadores' %}">← Voltar</a>
</div>

{% endblock %}
