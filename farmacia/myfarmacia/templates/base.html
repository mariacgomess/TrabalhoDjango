<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Sangue</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f4f6f9;
        color: #333;
    }

    header {
        background: linear-gradient(180deg, #7a1c1c, #4d0f0f);
        color: white;
        padding: 30px 40px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    header h1 {
        margin: 0;
        font-weight: normal;
    }

    header p {
        margin: 6px 0 20px 0;
        opacity: 0.9;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-size: 15px;
        padding: 8px 14px;
        border-radius: 6px;
        transition: background 0.2s;
    }

    nav a:hover {
        background: rgba(255,255,255,0.15);
    }

    .container {
        padding: 40px;
    }
</style>

</head>
<body>

    <header>
        <h1>Banco de Sangue</h1>
        <p>Bem-vindo/a!</p>
        <nav>
            <a href="{% url 'Login' %}">Login</a>
            <a href="#">Ajuda</a>
        </nav>
    </header>

</body>
</html>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
