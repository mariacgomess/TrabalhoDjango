<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Hospitais | Banco de Sangue</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        .layout { display: flex; min-height: 100vh; }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #7a1c1c, #4d0f0f);
            color: white;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            text-align: center;
            font-weight: normal;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-section {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .section-label {
            font-size: 10px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.4);
        }

        .sidebar-footer { margin-top: auto; }

        .system-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* ===== MAIN CONTENT ===== */
        .content { flex: 1; padding: 30px 40px; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 { margin: 0; color: #7a1c1c; font-weight: 500; font-size: 1.8rem; }

        /* ===== ACTION BOX ===== */
        .action-box {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.06);
            max-width: 600px;
        }

        .action-box h3 { margin-top: 0; color: #7a1c1c; font-weight: 600; margin-bottom: 10px; }
        .action-box p { color: #666; margin-bottom: 25px; font-size: 14px; }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .button-grid a {
            text-decoration: none;
            background: #f8f9fa;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 600;
            text-align: left;
            border: 1px solid #eee;
            padding-left: 20px;
        }

        .button-grid a:hover {
            background: #7a1c1c;
            color: white;
            border-color: #7a1c1c;
            transform: translateX(5px);
        }

        /* ===== FOOTER NAV (Consistente com os outros) ===== */
        .footer-nav { margin-top: 40px; display: flex; justify-content: space-between; align-items: center; }

        .btn-back { 
            color: #7a1c1c; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 14px; 
        }

        .logout-container { margin-top: 40px; text-align: right; }
        .btn-logout { color: #7a1c1c; text-decoration: none; font-weight: bold; font-size: 14px; }
        .logout-container { margin-top: 40px; text-align: right; }


        .badge { 
            background: #eee; 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 13px; 
            color: #666; 
        }

        @media (max-width: 900px) {
            .action-box, .footer-nav { max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>{{ nome_banco|default:"Banco de Sangue" }}</h2>
        <div class="sidebar-section">
            <p class="section-label">Utilizador</p>
            <div class="info-row">
                <span class="online-indicator"></span>
                <span style="font-weight: bold;"> {{ request.user.username }}</span>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="system-box">
                <p><strong>Gestão Hospitalar</strong></p>
                <p>Administração de Unidade</p>
            </div>
        </div>
    </aside>

    <main class="content">
        <div class="header">
            <h1>Gestão de Hospitais</h1>
        </div>

        <section class="action-box">
            <h3>Menu</h3>
            <p>Selecione a operação que deseja efetuar:</p>
            
            <div class="button-grid">
                <a href="{% url 'atualizar_hospital' %}">Atualizar Informações</a>
                <a href="{% url 'consultar_hospital' %}">Consultar Hospital</a>
            </div>
        </section>

        <div class="footer-nav">
            <a href="{% url 'pagina_hospital' %}" class="btn-back">← Voltar</a>
            
        <div class="logout-container">
            <a href="{% url 'logout' %}" class="btn-logout">⏻ Sair e Guardar Sessão</a>
        </div>
    </main>
</div>

</body>
</html>
